<!-- This form will help poeple with startup ideas to connect with people who can help build their startups -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Form</Form></title>
</head>
<body>
    <main>
        <h1>Do you have a business idea?</h1>
        <h3>Are you interested in growing your starup? Fill this form and we will help you connect with people interested in your idea.</h3><br>
        <hr>
        <!-- Form start -->
        <form action="" id="MyForm">
        
            <label for="NameText"><h4>What's your name?</h4>Its a pleasure to meet you...</label><Br>
            <input type="text" placeholder="Name" id="NameText"><br><br><br>
            <label for="EmailInput"><h4>Your Email</h4>Let's keep in touch...</label> <br>
            <input type="email" placeholder="Email" id="EmailInput"><br><br><br>
            <label for="NumberInput"><h4>How can we reach you?</h4></label> 
            <input type="tel" placeholder="Number" id="NumberInput"><br><br><br>
            <label for="HelpBox"><h4>And what we can help you with?</h4>We look forward to having an interesting discussion...</label><br>
            <input type="text" id="HelpBox" size="50"><br><br><br>
            <h4>Any attachments?</h4>Attach files you want to share with us...<br><br>
            <button id="Attach">Attach files</button>
            <button type="reset" id="Reset">Reset form</button>
            <button type="submit" id="Submit" value="submit ">Submit form</button>

        </form> 
    </main>
</body>
</html>
